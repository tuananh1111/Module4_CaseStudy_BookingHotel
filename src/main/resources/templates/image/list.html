<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <form th:action="@{/search-image}">
        <div>
            <input type="text" name="search" >
            <input type="submit" value="Search">
        </div>
    </form>
    <h1>Manage Image</h1>
    <table class="table table-active" border="1px">
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>ID_Room</th>
            <th>Action</th>
        </tr>
        <tr th:each="image : ${list}">
            <td th:text="${image.id}"></td>
            <td>
                <img th:src="@{'' + ${image.url}}" style="height: 250px;width: 200px">
            </td>
            <td th:text="${image.room.id}"></td>
            <td><a th:href="@{/delete-image/__${image.id}__}" class="btn btn-btn-warning">Delete</a></td>
        </tr>
    </table>
    <a href="/create-image" class="btn btn-success">Add Category</a>
</div>
</body>
</html>
