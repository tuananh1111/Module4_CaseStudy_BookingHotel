<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
<h1>Create Hotel</h1>
<p>
    <a href="/admin/hotel">Hotel list</a>
</p>
<div th:if="${message}" style="color: green">
    <p th:text="${message}"></p>
</div>
<form th:action="@{/admin/create-hotel}" th:object="${hotelForm}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" th:field="*{image}"/></td>
<!--            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>-->
        </tr>
        <tr>
            <td>Address Details:</td>
            <td><input type="text" th:field="*{addressDetails}"/></td>
            <td th:if="${#fields.hasErrors('addressDetails')}" th:errors="*{addressDetails}">Name Error</td>
        </tr>
        <tr>
            <td>Hotline:</td>
            <td><input type="text" th:field="*{hotline}"/></td>
            <td th:if="${#fields.hasErrors('hotline')}" th:errors="*{hotline}">Name Error</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
        </tr>
        <tr>
            <td> Status:</td>
            <td><input type="text" th:field="*{status}"/></td>
            <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Name Error</td>
        </tr>
<!--        <tr>-->
<!--            <td>Province:</td>-->
<!--            <td><input type="text" th:field="*{province}"/></td>-->
<!--            <td th:if="${#fields.hasErrors('province')}" th:errors="*{province}">Name Error</td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--            <td>User:</td>-->
<!--            <td><input type="text" th:field="*{user}"/></td>-->
<!--            <td th:if="${#fields.hasErrors('user')}" th:errors="*{username}">Name Error</td>-->
<!--        </tr>-->

        <tr>
            <td>Province:</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="province:${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>User:</td>
            <td>
                <select th:field="*{user}">
                    <option th:each="user:${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Hotel"></td>
        </tr>
    </table>
</form>
</body>
</html>
