<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <form th:action="@{/search-hotel}">
        <div>
            <input type="text" name="search" >
            <input type="submit" value="Search">
        </div>
    </form>
    <h1>Manage Hotel</h1>
    <table class="table table-active" border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address Details</th>
            <th>Hotline</th>
            <th>Description</th>
            <th>Status</th>
            <th>Province</th>
            <th>User Host</th>
            <th>Edit</th>
            <th>Non-Active</th>
            <th>Active</th>
        </tr>
        <tr th:each="hotel : ${list}">
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.name}"></td>
            <td th:text="${hotel.addressDetails}"></td>
            <td th:text="${hotel.hotline}"></td>
            <td th:text="${hotel.description}"></td>
            <td th:text="${hotel.status}"></td>
            <td th:text="${hotel.province.name}"></td>
            <td th:text="${hotel.user.fullName}"></td>
            <td>
                <a th:href="@{/edit-hotel/__${hotel.id}__}" class="btn btn-primary">Edit</a>
            </td>
                <td><a th:href="@{/non-active-hotel/__${hotel.id}__}" class="btn btn-danger">Non-Active</a></td>
            <td><a th:href="@{/active-hotel/__${hotel.id}__}" class="btn btn-outline-warning">Active</a></td>
        </tr>
    </table>
    <a href="/create-hotel" class="btn btn-success">Add Hotel</a>
</div>
</body>
</html>
